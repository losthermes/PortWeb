<!DOCTYPE html>
<html lang="en">
<head>
<title>Jared Website</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  text-align: center;
 }

/* Container for flexboxes */
.row {
   display: flex;
   max-width: 500px;
   max-height: 500px;
    
}

/* Create three equal columns that sits next to each other */
.column {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  padding: 10px;
  height: 100px; 
}
#project-tile{
    object-fit: contain;
    max-width: 100%;
    max-height: 100%;
    border-style: solid;
    border-color: #0a5af080;
    margin: 10px;
}

#welcome-section{
    text-align: center;
    background-color: skyblue;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div id="welcome-section">
    <h1>A Portfolio Website for Me</h1>
    <p>Here are links to a couple of sites I have built</p>
    <p>Welcome to the welcome-section</p>
</div>

<div class="header">
    <h2>Spacer</h2>
 </div>

<div id="projects" class="row">
  
    <img id="project-tile" src="etvimg.jpg" alt=""/>
   

    
    <img id="project-tile" src="ETM.jpg" alt=""/>
    

  
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
